<div class="table">
  <button
    mat-raised-button
    color="primary"
    class="add-client-button button-primary button-with-icon"
    (click)="addClient()"
  >
    <i class="fas fa-plus button-icon"></i>
    Add New Customer
  </button>
  <app-filter-bar class="filter-bar"></app-filter-bar>

  <div class="table__header">
    <div class="filters">
      <button
        mat-raised-button
        color="primary"
        class="button-with-icon button-filter"
        (click)="filter()"
      >
        <i class="fas fa-filter button-icon"></i>
        Filter Data
      </button>
    </div>
  </div>
  <div class="table__body">
    <table
      mat-table
      [dataSource]="dataSource"
      class="table"
      matSort
      matSortActive="id"
      matSortDisableClear
    >
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" style="width: 100px">
          <i
            class="fas fa-edit action-icon edit"
            (click)="editClient(element, $event)"
          ></i>
          <i
            class="fas fa-trash action-icon remove"
            (click)="removeClient(element, $event)"
          ></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Internal ID
        </th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="personalId">
        <th mat-header-cell *matHeaderCellDef>Personal ID</th>
        <td mat-cell *matCellDef="let element">{{ element.personalId }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="mobileNumber">
        <th mat-header-cell *matHeaderCellDef>Mobile Number</th>
        <td mat-cell *matCellDef="let element">{{ element.mobileNumber }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowClick(row)"
      ></tr>
    </table>

    <mat-paginator
      [length]="resultsLength"
      [pageSize]="10"
      (page)="pageEvent = getServerData($event)"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
