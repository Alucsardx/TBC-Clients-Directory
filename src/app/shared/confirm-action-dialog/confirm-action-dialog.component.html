<div class="warning-dialog">
  <div class="dialog-body body">
    <div class="warning-icon"></div>
    <div class="warning-message">Are you sure ?</div>
    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        class="button-filter"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        class="button-primary"
        (click)="delete()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
