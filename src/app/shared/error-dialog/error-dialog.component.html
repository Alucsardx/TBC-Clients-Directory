<div class="warning-dialog">
  <div class="dialog-body body">
    <div class="warning-icon"></div>
    <div class="warning-message">{{ message }}</div>
    <div class="actions">
      <button
        mat-raised-button
        color="primary"
        class="button-filter"
        (click)="cancel()"
      >
        OK
      </button>
    </div>
  </div>
</div>
